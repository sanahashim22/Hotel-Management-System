    <section class="ser h">
        <h1>Credit Card Details</h1>
        <form action="/thanks.html" method="post" class="my">
            <!-- <input type="text" name="name" id="name" placeholder="Enter your full name" required> -->
            <div class="container">
                <input type="text" name="name" id="name" class="input" required>
                <label class="label"> Enter your full name:</label>
            </div>

            <!-- <input type="text" name="card-number" id="card-number" placeholder="Enter card number" required> -->
            <div class="container">
                <input type="text" name="card-number" id="card-number" class="input" required>
                <label class="label"> Enter your card number:</label>
            </div>
            <!-- <input type="text" name="expiry-date" id="expiry-date" placeholder="MM/YY" pattern="\d{2}/\d{2}" required> -->
            <div class="container">
                <input type="text" name="expiry-date" id="expiry-date" class="input" pattern="\d{2}/\d{2}" required>
                <label class="label">MM/YY</label>
            </div>
            <!-- <input type="password" name="cvv" id="cvv" placeholder="Enter CVV" minlength="3" maxlength="4" required> -->
            <div class="container">
                <input type="password" name="cvv" id="cvv" class="input" minlength="3" maxlength="4" required>
                <label class="label">Enter CVV:</label>
            </div>
            <!-- <button type="submit" class="btn sub">Submit</button> -->
            <button type="submit" class="animated-button">
                <!-- <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
