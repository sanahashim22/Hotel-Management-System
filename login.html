<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms reservation center</title>
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <div class="cont">
        <div class="logo">
            <img src="/bg.jpg" alt="Error loading image">
        </div>
        <ul>
            <li class="box"><a href="/">Home</a> </li>
            <li class="box"><a href="#about">About</a> </li>
            <li class="box"><a href="#services">Services</a> </li>
            <li class="box"><a href="/contact">Contact us</a> </li>
        </ul>
    </div>

    <section class="ser">
        <h1>Log in</h1>
        <form action="/sign2" method="post" class="my" id="message" onsubmit="event.preventDefault(); validateForm();">
            <div class="boxx">
                <input type="email" name="email" id="email" placeholder="Enter your Email:" required>
            </div>
            <div class="boxx">
                <input type="password" name="password" id="password" placeholder="Enter your Password:" minlength="4"
                    maxlength="8" required>
                <img src="/eye-close.png" id="eyeicon">
            </div>
            <button class="btnn">Log in</button>
        </form>
        <form action="/contact" method="get" class="my">
            <button class="btnn" onclick="window.location.href='/contact.html';">Back</button>
        </form>

    </section>
    <footer>
        | copyright @ 2024 RoomsBookingCenter.com | All rights reserved
    </footer>





    <script>
        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('/sign2', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email, password: password })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message);
                        document.getElementById('email').value = '';
                        document.getElementById('password').value = '';
                        // <form action="/reservation" method="get" class="my2">
                        window.location.href = '/reservation.html';
                        // </form>
                    } else {
                        alert(data.message);
                        document.getElementById('email').value = '';
                        document.getElementById('password').value = '';
                    }
                })
                .catch(error => {
                    alert('Error occurred during login.');
                });
            return false;
        }

    </script>
    <script>
        let eyeicon = document.getElementById("eyeicon");
        let password = document.getElementById("password");
        eyeicon.onclick = function () {
            if (password.type == "password") {
                password.type = "text";
                eyeicon.src = "/eye-open.png";
            }
            else {
                password.type = "password";
                eyeicon.src = "/eye-close.png";
            }
        }
    </script>
</body>

</html>
